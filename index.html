<html>
    <head>
        <title>Cobalt Calibur Beta</title>
        <script src="/assets/scripts/jquery-1.7.1.js"></script>
        <script src="/assets/scripts/underscore.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/assets/scripts/engine.js"></script>
        <link rel="stylesheet" href="/assets/styles/main.css" type="text/css" media="screen" />
    </head>
    <body>
        <div id="page">
            <div id="gamefield">
                <div id="nametags"></div>
                <div id="clock"></div>
                <canvas id='map' width='272' height='272'></canvas>
            </div>
            <div id="messagefield">
                <div id="message-box">
                    <form>
                        <div id="messages"></div>
                        <input id="message-input" placeholder="Message <Enter>" maxlength="100" />
                        <input id="message-send" type="submit" value="Speak" />
                    </form>
                </div>
            </div>
            <div id="inventoryfield">
                <div class="inventory">
                    <div class="inventory-display inventory-0" title="Stone">1,000</div>
                    <div class="inventory-display inventory-1" title="Wood">1,000</div>
                    <div class="inventory-display inventory-2" title="Water">1,000</div>
                    <div class="inventory-display inventory-3" title="Sand">1,000</div>
                    <div class="inventory-display inventory-4" title="Copper Ore">1,000</div>
                    <div class="inventory-display inventory-5" title="Iron Sore">1,000</div>
                    <div class="inventory-display inventory-6" title="Silver Ore">1,000</div>
                    <div class="inventory-display inventory-7" title="Gold Ore">1,000</div>
                    <div class="inventory-display inventory-8" title="Cobalt Ore">1,000</div>
            </div>
        </div>
    </body>
</html>
