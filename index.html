<html>
    <head>
        <title>Cobalt Calibur Beta</title>
        <script src="/assets/scripts/jquery-1.7.1.js"></script>
        <script src="/assets/scripts/underscore.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/assets/scripts/engine.js"></script>
        <link rel="stylesheet" href="/assets/styles/main.css" type="text/css" media="screen" />
    </head>
    <body>
        <div id="page">
            <div id="gamefield">
                <div id="nametags"></div>
                <div id="clock"></div>
                <canvas id='map' width='272' height='272'></canvas>
            </div>
            <div id="messagefield">
                <div id="message-box">
                    <form>
                        <div id="messages"></div>
                        <input id="message-input" placeholder="Message <Enter>" maxlength="100" />
                        <input id="message-send" type="submit" value="Speak" />
                    </form>
                </div>
            </div>
            <div id="inventoryfield">
                <div class="inventory">
                    <div class="inventory-display" id="inventory-0" title="Stone">0</div>
                    <div class="inventory-display" id="inventory-1" title="Wood">0</div>
                    <div class="inventory-display" id="inventory-2" title="Water">0</div>
                    <div class="inventory-display" id="inventory-3" title="Sand">0</div>
                    <div class="inventory-display" id="inventory-4" title="Copper Ore">0</div>
                    <div class="inventory-display" id="inventory-5" title="Iron Sore">0</div>
                    <div class="inventory-display" id="inventory-6" title="Silver Ore">0</div>
                    <div class="inventory-display" id="inventory-7" title="Gold Ore">0</div>
                    <div class="inventory-display" id="inventory-8" title="Cobalt Ore">0</div>
                </div>
            </div>
        </div>
        <audio id="sound-earthquake" src="/assets/sound/earthquake.wav" preload="auto"></audio>
        <audio id="sound-thud" src="/assets/sound/thud.wav" preload="auto"></audio>
        <audio id="sound-mine" src="/assets/sound/mine.mp3" preload="auto"></audio>
        <audio id="sound-mine-fail" src="/assets/sound/mine-fail.mp3" preload="auto"></audio>
    </body>
</html>
